<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Var kan jag se - Hitta rätt tjänst för ditt film och tv-serie tittande</title>
    <meta name="description" content="Ta reda på vart du kan se en film eller tv-serie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero-unit">
        <h1>Var kan jag se...</h1>        
        <form class="form-inline search-form js-search-form">
            <input type="text" class="js-search-input" placeholder="Film eller tv-serie..." autofocus>
            <!--
            <div class="btn-group btn-group-vertical sharebar">
                <a class="btn" href="#">
                    <i class="icon-facebook"></i>
                </a>
                <a class="btn" href="#">
                    <i class="icon-twitter"></i>
                </a>
                <a class="btn" href="#">
                    <i class="icon-google-plus"></i>
                </a>
            </div>
            -->
            <div class="btn-group searchtype-wrapper">
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" data-searchtype="all" class="js-current-searchtype">
                            Movie & TV
                        <i class="icon-ok js-icon-selected"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-searchtype="movie">
                            Movie
                        </a>
                    </li>
                    <li>
                        <a href="#" data-searchtype="tv">
                            TV
                        </a>
                    </li>
                </ul>
            </div>
        </form>
        <div class="progress progress-info progress-striped js-progress">
            <div class="bar" style="width: 0"></div>
        </div>
        <div class="row-fluid js-results"></div>
    </div>
    <div id="footer">
        <div class="container">
            <p class="muted credit">
                You want to watch a movie or TV-show but don't know where? Now you can easily find out! Just search for what you're looking for here and we'll provide the information you want!
                <br>
                Built on <a href="http://kokarn.com/AutoDeploy" title="KokaThon">KokaThon 2k13</a> by <a href="https://github.com/JockeGustin" title="Joakim Gustin">Joakim</a>, <a href="https://github.com/Gyran" title="Gustav Ahlberg">Gustav</a>, <a href="https://github.com/jwilsson" title="Jonathan Wilsson">Jonathan</a> and <a href="https://github.com/kokarn" title="Oskar Risberg">Oskar</a>
            </p>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/services/netflix.js"></script>
    <script src="js/services/hbo.js"></script>
    <script src="js/services/voddler.js"></script>
    <script src="js/services/viaplay.js"></script>
    <script src="js/services/headweb.js"></script>
    <script src="js/services/lovefilm.js"></script>
    <script src="js/front.js"></script>
