<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Watch on - Find your favourite movies and TV-shows</title>
    <meta name="description" content="Find what service your movie or tv-show is available on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero-unit">
        <h1>Watch on!</h1>
        <form class="form-inline search-form js-search-form">
            <input type="text" class="js-search-input" placeholder="Movie or tv-show title..." autofocus>
        </form>
        <div class="progress progress-info progress-striped js-progress">
            <div class="bar" style="width: 0"></div>
        </div>
        <div class="row-fluid js-results"></div>
    </div>
    <div id="footer">
        <div class="container">
            <p class="muted credit">
                You want to watch a movie or TV-show but don't know where? Now you can easily find out! Just search for what you're looking for here and we'll provide the information you want!
                <br>
                Built on <a href="http://kokarn.com/kokathon" title="KokaThon">KokaThon 2k13</a> by <a href="https://github.com/JockeGustin" title="Joakim Gustin">Joakim</a>, <a href="https://github.com/Gyran" title="Gustav Ahlberg">Gustav</a>, <a href="https://github.com/jwilsson" title="Jonathan Wilsson">Jonathan</a> and <a href="https://github.com/kokarn" title="Oskar Risberg">Oskar</a>
            </p>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/services/netflix.js"></script>
    <script src="js/services/hbo.js"></script>
    <script src="js/services/voddler.js"></script>
    <script src="js/services/viaplay.js"></script>
    <script src="js/services/headweb.js"></script>
    <script src="js/services/lovefilm.js"></script>
    <script src="js/front.js"></script>
